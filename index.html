<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Laptop Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .nav {
            background: #333;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background: #ffffff;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 20px);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .contact-form {
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0056b3; /* Improved contrast */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494; /* Darker shade for hover state */
        }
    </style>
</head>
<body>

<div class="header">
    <h1>HP Laptop Showcase</h1>
</div>

<div class="nav">
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
</div>

<div class="product-container" id="products">
    <div class="product">
        <img src="hp-laptop1.jpg" alt="HP Laptop Model 1">
        <h2>HP Spectre x360</h2>
        <p>Experience technology with a perfect blend of design and functionality.</p>
    </div>
    <div class="product">
        <img src="hp-laptop2.jpg" alt="HP Laptop Model 2">
        <h2>HP Pavilion</h2>
        <p>Powerful performance meets ease of use in a stylish, portable package.</p>
    </div>
    <!-- Add more products as needed -->
</div>

<div class="contact-form" id="contact">
    <h2>Contact Us</h2>
    <form>
        <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-control">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2023 HP Company. All rights reserved.</p>
</div>

<script>
    // Example JavaScript for form submission (mock)
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting
        alert('Form submitted! This is a mock action.');
    });
</script>

</body>
</html>
